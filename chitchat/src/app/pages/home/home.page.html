<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Chit Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover trigger="popover " triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
            Logout
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-popover>

  </ion-toolbar>
  <ion-segment [value]="segment" mode="md" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="status">
      <ion-label>Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <ion-segment-button value="calls">
      <ion-label>Calls</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content color="light">
  <ion-list *ngIf="segment=='chats'">
    <ion-list-header color="light">
      Recent Chats
    </ion-list-header>
    <ion-item detail>
      <ion-avatar slot="start">
        <img src='https://instacaptionsforall.in/wp-content/uploads/2023/11/153-2-1024x1024.jpg' />
      </ion-avatar>
      <ion-label>
        Niyati
        <p>
          <ion-text>
            message
          </ion-text>
        </p>
      </ion-label>
      <ion-text slot="end" color="medium">
        10:00Am
      </ion-text>
    </ion-item>
    <ion-item detail>
      <ion-avatar slot="start">
        <img
          src='https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg' />
      </ion-avatar>
      <ion-label>
        Aditya
        <p>
          <ion-text>
            message
          </ion-text>
        </p>
      </ion-label>
      <ion-text slot="end" color="medium">
        10:00Am
      </ion-text>
    </ion-item>
    <ion-item detail>
      <ion-avatar slot="start">
        <img
          src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaAgxgaZzxc0_VXWJNzJd6-2NCDmQkS64FfqBlKOIwOg&s' />
      </ion-avatar>
      <ion-label>
        Yimish
        <p>
          <ion-text>
            message
          </ion-text>
        </p>
      </ion-label>
      <ion-text slot="end" color="medium">
        11:00Am
      </ion-text>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="newChat()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal #new_chat [isOpen]="open_new_chat" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>New Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light">
        <ion-list class="ion-margin-top" [style.background]="'transparent'" lines="none">
          <app-user-list *ngFor="users as user$" [item]="item" (onClick)="startChat($event)">
          </app-user-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
